{%extends 'pages/index.html'%}
{% load static %}

{% block content %}
 
<section>
   
<h1 class="text-align-center"> Sting CBot</h1>
<body>
    
    <div id="chatbot">
        <p class="botText"><span>Hi there</span></p>
    </div>
    <div id="userInput">
        <input type="text" id="textInput"  anme="userMessage" placeholder="Type your message...">
        <input type="submit" value="Send" id="buttonInput">
    </div>
</body>
    <script>
        function getUserResponse(){
            var userText = $('#textInput').val();
            var userHTML = "<p class='userText'>User: <span>"+userText+"</span></p>";
            $('#textInput').val("");

            $('#chatbot').append(userHTML);


            $.get('/webapp/getResponse',{userMessage:userText}).done(function(data){
            
                var returnedMessage = "<p class='botText'>Sting: <span>"+ data +"</span></p>";
                $('#chatbot').append(returnedMessage);
            })
}

$('#buttonInput').click(function(){
  getUserResponse();
})
    </script>

    

    {% endblock %}
